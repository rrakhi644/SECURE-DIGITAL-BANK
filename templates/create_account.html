{% extends "base.html" %}

{% block title %}Create Account{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        Create New Account
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile Number</label>
                <input type="tel" class="form-control" id="mobile" name="mobile" required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="mb-3">
                <label for="pin" class="form-label">PIN</label>
                <input type="password" class="form-control" id="pin" name="pin" required>
                <div class="form-text">Create a 4-digit PIN for your account</div>
            </div>
            <div class="mb-3">
                <label for="pin2" class="form-label">Confirm PIN</label>
                <input type="password" class="form-control" id="pin2" name="pin2" required>
                <div class="form-text">Re-enter your PIN to confirm</div>
            </div>
            <div class="alert alert-info">
                <p>Your account will be created with an initial balance of â‚¹500</p>
            </div>
            <button type="submit" class="btn btn-primary">Create Account</button>
        </form>
    </div>
</div>
{% endblock %}
