{% extends "base.html" %}

{% block title %}Credit Amount{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        Credit Amount
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="account_id" class="form-label">Account ID</label>
                <input type="number" class="form-control" id="account_id" name="account_id" required>
                <div class="form-text">Enter your 7-digit account number</div>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <div class="input-group">
                    <span class="input-group-text">â‚¹</span>
                    <input type="number" class="form-control" id="amount" name="amount" step="0.01" min="1" required>
                </div>
                <div class="form-text">Enter the amount to be credited to your account</div>
            </div>
            <button type="submit" class="btn btn-primary">Credit Amount</button>
        </form>
    </div>
</div>
{% endblock %}
